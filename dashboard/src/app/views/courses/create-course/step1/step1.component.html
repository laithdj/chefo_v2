<!-- Default form register -->
<form class="text-center border border-light p-5">
    <p class="h4 mb-4">Register Course</p>
    <input type="text" id="defaultRegisterFormEmail" class="form-control mb-4" name="courseName" [(ngModel)]="course.name" placeholder="How to Make Italian Lasagne">
    <div class="btn-group w-100" mdbDropdown>
        <button mdbDropdownToggle type="button" mdbBtn color="primary" name="courseCategory"  class="dropdown-toggle waves-light" [(ngModel)]="course.category"
          mdbWavesEffect>
          Category
        </button>
        <div class="dropdown-menu dropdown-primary w-100">
          <a class="dropdown-item">Mexican</a>
          <a class="dropdown-item" >Indian</a>
          <a class="dropdown-item" >Italian</a>
        </div>
    </div>
<br><br>
<input type="text" id="defaultRegisterFormEmail" name="coursePrice"  class="form-control mb-4 w-50" placeholder="$49.99" [(ngModel)]="course.price">
<textarea class="form-control" aria-label="With textarea" name="courseDesc"  placeholder="Description" [(ngModel)]="course.description"></textarea>
<br><br>
   <div class="row">

    </div>
    <!-- Sign up button -->
    <button mdbBtn color="info" block="true" routerLink="../step-2" (click)="submit(course)" class="my-4" type="submit">Next</button>
    <!-- Social register -->

    <hr>

  </form>
  <!-- Default form register -->
